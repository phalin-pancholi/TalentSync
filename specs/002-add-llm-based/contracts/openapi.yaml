openapi: 3.0.3
info:
  title: LLM-based Job Upload API
  version: 1.0.0
paths:
  /api/jobs/upload_llm:
    post:
      summary: Upload a job description document and create a job entry using LLM extraction
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Job entry created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobPosting'
        '400':
          description: Invalid file or extraction error
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
components:
  schemas:
    JobPosting:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        skills:
          type: array
          items:
            type: string
          nullable: true
        experience_level:
          type: string
          nullable: true
        department:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
