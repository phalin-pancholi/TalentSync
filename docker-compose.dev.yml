version: '3.8'

services:
  # MongoDB Database - Development
  mongodb:
    image: mongo:7.0
    container_name: talentsync-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: talentsync_dev_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - talentsync-dev-network

  # FastAPI Backend - Development with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talentsync-backend-dev
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://admin:password123@mongodb:27017/talentsync_dev_db?authSource=admin
      - DB_NAME=talentsync_dev_db
      - CORS_ORIGINS=http://localhost:3000
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    networks:
      - talentsync-dev-network
    volumes:
      - ./backend:/app
      - /app/__pycache__  # Exclude pycache from volume mount
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  # React Frontend - Development with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: talentsync-frontend-dev
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - talentsync-dev-network
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from volume mount
    command: ["yarn", "start"]

volumes:
  mongodb_dev_data:
    driver: local

networks:
  talentsync-dev-network:
    driver: bridge